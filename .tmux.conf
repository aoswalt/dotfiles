# Tmux config
# started from https://raw.githubusercontent.com/danielmiessler/tmux/master/.tmux.config

# mimic terminal outside tmux
set -g default-terminal "xterm-256color"

# Remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# minimal escape delay
set -s escape-time 10

# User <prefix>-r for reloading config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded conf"

# Vim controls for copy mode
set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Remap window navigation to vim
unbind-key l
bind-key l switch-client -l

# swap ; and : like in vim
unbind-key :
unbind-key \;
bind-key : last-pane
bind-key \; command-prompt

# more sensible split keys
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(dig +short myip.opendns.com @resolver1.opendns.com)'

# Start counting at 1 for easier keyboard navigation
set -g base-index 1
set -g pane-base-index 1

# Set status bar
#set -g status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left '#[fg=Green]#(whoami)#[fg=white]::#[fg=blue]#(hostname -s)#[fg=white]::#[fg=yellow]#(dig +short myip.opendns.com @resolver1.opendns.com)'
set -g status-justify centre
set -g status-right '#[fg=Cyan]#S #[fg=white]%a %d %b %R'

# Window list formatting
setw -g allow-rename off
setw -g window-status-format '#I:#W'
setw -g window-status-current-format '#[bold,reverse]#I:#W#[none]'

# Pane border coloring
set -g pane-border-fg '#444444'
set -g pane-active-border-fg '#bbbbbb'
set -g pane-active-border-bg '#bbbbbb'

# 24 hour clock
setw -g clock-mode-style 24

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# source computer specific file if exists
source-file -q ~/.tmux.conf.after
